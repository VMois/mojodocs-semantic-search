<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Mojo Docs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-md shadow-md" hx-ext="response-targets">
        <!-- Title -->
        <h1 class="text-3xl font-semibold mb-6 text-center text-gradient-to-r from-red-500 via-red-600 to-red-700">Search <span class="text-red-500">Mojo ðŸ”¥</span> Docs</h1>

        <!-- Search Form -->
        <form class="mb-6" hx-post="/search" hx-swap="innerHTML" hx-target="#search-results" hx-target-400="#search-results">
            {{ csrf_input }}
            <div class="items-center border border-gray-300 rounded-md p-2">
                {{ form }}
            </div>
        </form>

        <!-- Results -->
        <div id="search-results" class="space-y-4">
            Search stuff!
        </div>
    </div>
</body>
</html>
